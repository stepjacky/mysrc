<body>

<button id="cmd">命令测试按钮  </button>
<script type="text/javascript">
  var  myWindow = function(){ 
			new MUI.Window({
				id: 'mywindowxss',
				title: '测试按钮',
				contentURL: 'pages/tips.html',
				width: 340,
				height: 150
			});
    }; 
	
	$$("#cmd").addEvent("click",function(e){
	    new Event(e).stop();
		myWindow();
	
	});

</script>
</body>
